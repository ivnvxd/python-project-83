{% extends 'layout.html' %}

{% block title %}
    Page Analyzer - Sites
{% endblock %}

{% block main %}
<h1>Sites</h1>
<div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <tbody>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last check</th>
            </tr>
            {% if urls %}
                {% for url in urls %}
                <tr>
                    <td>{{ url.id }}</td>
                    <td><a href="{{ url_for('url_show', id=url.id) }}">{{ url.name }}</a></td>
                    <td>{{ url.created_at }}</td>
                </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
